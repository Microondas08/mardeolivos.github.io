<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta | Mar de Olivos</title>
    <link rel="stylesheet" href="estilos.css">
</head>




<body>
    <div class="marco-olivo">
        <main class="carta">

            <!-- Producto 1 -->
            <section class="producto fila par">
                <img src="img/bravas.png" alt="Tapa 1">
                <div class="info">
                    <h2>Ensalada de Pulpo</h2>
                    <p>Delicioso pulpo con pimentón y patatas. <span class="alergenos">[🐙 | 🥔]</span></p>
                
            
                </div>

            </section>

            <!-- Producto 2 -->
            <section class="producto fila par">
                <div class="info">
                    <h2>Croquetas de Jamón</h2>
                    <p>Cremosas por dentro, crujientes por fuera. <span class="alergenos">[🥛 | 🌾]</span></p>
            
    
                </div>
            
                <img src="img/salmonsoplete.png" alt="Tapa 2">
            </section>


            <!-- Añade más productos igual alternando -->

        </main>
    </div>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.producto').forEach(prod => {
            observer.observe(prod);
        });
    </script>
</body>

</html>
